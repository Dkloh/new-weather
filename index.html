<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
            <p>Get real-time weather information for any city</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
            <button class="search-btn" onclick="handleSearch()">Search</button>
            <button class="location-btn" onclick="handleCurrentLocation()">üìç My Location</button>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            Loading weather data...
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>

        <div id="weatherContent" style="display: none;">
            <div class="weather-grid">
                <div class="weather-card current-weather">
                    <div class="city" id="cityName"></div>
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temp" id="temperature"></div>
                    <div class="description" id="description"></div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure"></div>
                        </div>
                    </div>
                </div>

                <div class="weather-card">
                    <h3 style="text-align: center; margin-bottom: 1rem; color: #333;">Today's Highlights</h3>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">UV Index</div>
                            <div class="detail-value" id="uvIndex">N/A</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value" id="visibility"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sunrise</div>
                            <div class="detail-value" id="sunrise"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sunset</div>
                            <div class="detail-value" id="sunset"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
